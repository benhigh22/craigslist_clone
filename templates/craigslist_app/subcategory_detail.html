{% extends 'base.html' %}
{% block title%}SubCat Detail{% endblock %}

{% block content %}

<h4>{{ object.category }} / {{ object }}</h4>
    <a class="waves-effect waves-light btn-large" href="{% url 'sub_post' object.pk %}">Post Here!</a>
    <br>
<table class="highlight">
<th>Picture</th>
<th>Title</th>
<th>Price</th>
    {% for post in object.post_set.all %}
       <tr> {% if post.photo %}
            <td><img src="{{ post.photo.url }}" alt="" width="75px"></td>
           {% else %}
           <td><img src="" alt=""></td>
        {% endif %}
        <td><a href="{% url 'post_detail' post.id %}">{{ post }}</a></td>
        <td>{{ post.price }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
