{% extends 'base.html' %}
{% block title%}SubCat Detail{% endblock %}

{% block content %}
<h4>{{ object.category }} / {{ object }}</h4>
    <div><a href="{% url 'sub_post' object.pk %}">Post Here!</a></div>
    <br>
    {% for post in object.post_set.all %}
        {% if post.photo %}
            <div><img src="{{ post.photo.url }}" alt="" width="75px">
        {% endif %}
        <a href="{% url 'post_detail' post.id %}">{{ post }}</a></div>

    {% endfor %}


{% endblock %}
