{% extends 'base.html' %}
{% block title%}Post List{% endblock %}

{% block content %}
<table class="highlight">
    <th>Title</th>
    <th>Price</th>
    <th>City</th>
    {% for post in object_list %}
    <tr><td><a href="{% url 'post_detail' post.id %}">{{ post }}</a></td>
    <td>$ {{ post.price }}</td>
    <td>{{ post.city }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
